<html lang="en" ng-app="app" ng-controller="rootController">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Wybis Analytics (AngularJS with Material)</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">

	<link rel="stylesheet" href="modules/default.css" />
</head>
<body layout="column">

<md-toolbar layout="row">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="toggleSideNavBar('left')" hide-gt-sm>
			<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
		</md-button>
		<h1>Wybis Analytics</h1>
	</div>
</md-toolbar>

<div layout="row" flex>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" layout="column" md-component-id="left"
				md-is-locked-open="$mdMedia('gt-sm')">
	</md-sidenav>
	<div id="content" layout="column" flex>
		<md-content class="md-padding" layout="column" flex>

			<div>
				<md-button class="md-primary" ng-click="toggleSideNavBar('right')">
					Toggle right
				</md-button>
			</div>

		</md-content>
	</div>

	<md-sidenav class="md-sidenav-right md-whiteframe-z2" layout="column" md-component-id="right">
	</md-sidenav>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<!--
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
-->
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>

<script src="modules/init.js"></script>
<script src="modules/index.js"></script>

</body>
</html>
