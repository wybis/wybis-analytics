<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="rootController">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Wybis Analytics (AngularJS with Material)</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<!--
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	-->
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">
	<link rel="stylesheet" href="/bower_components/angular-material-data-table/dist/md-data-table.min.css"/>

	<link rel="stylesheet" href="material/modules/default.css" />
</head>
<body layout="column">

<md-toolbar layout="row">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="toggleSideNavBar('left')">
			<ng-md-icon aria-label="Menu" icon="menu"></ng-md-icon>
		</md-button>
		<h1 hide-sm>Wybis Analytics</h1>
		<span flex></span>
		<h3>{{viewName}}</h3>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="toggleSideNavBar('right')">
			<ng-md-icon aria-label="More" icon="more_vert"></ng-md-icon>
		</md-button>
	</div>
</md-toolbar>

<div layout="row" flex>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" layout="column" md-component-id="left">
		<md-toolbar>
			<span flex></span>
			<div layout="column" class="md-toolbar-tools-bottom">
				<h1 class="md-headline">Wybis Analytics</h1>
				<!--
				<span></span>
				<div>Firstname Lastname</div>
				<div>email@domainname.com</div>
				-->
			</div>
		</md-toolbar>
		<md-list>
			<md-item>
				<a href="#/home">
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="dashboard"></ng-md-icon>
						</div>
						<div class="inset">Dashboard</div>
					</md-item-content>
				</a>
			</md-item>
			<md-item>
				<a href="#/access-data">
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="poll"></ng-md-icon>
						</div>
						<div class="inset">Access Data</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-item>
				<a href="#/settings">
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="settings"></ng-md-icon>
						</div>
						<div class="inset">Settings</div>
					</md-item-content>
				</a>
			</md-item>
			<md-item>
				<a href="#/sign-out">
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="logout"></ng-md-icon>
						</div>
						<div class="inset">Sign Out</div>
					</md-item-content>
				</a>
			</md-item>
		</md-list>
	</md-sidenav>

	<div id="content" flex md-scroll-y>
		<x-ng-view></x-ng-view>
	</div>

	<md-sidenav class="md-sidenav-right md-whiteframe-z2" layout="column" md-component-id="right">
	</md-sidenav>
</div>

<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/jquery.inputmask.bundle.min.js"></script>
<script src="bower_components/angular-inputmask/src/green.inputmask4angular.js"></script>

<script src="modules/init.js"></script>

<script src="modules/common.js"></script>
<script src="material/modules/common.js"></script>

<script src="material/modules/wydNotify/wydNotifyByMaterial.js"></script>

<script src="modules/home/controllers.js"></script>

<script src="modules/accessData/services.js"></script>
<script src="modules/accessData/controllers.js"></script>

<script src="modules/settings/controllers.js"></script>

<script src="material/modules/index.js"></script>

</body>
</html>
